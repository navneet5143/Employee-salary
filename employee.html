<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
</head>
<style>
  .centered {
    text-align: center;
    margin-top: 200px;
    width: 400px;
    height: 300px;
    border: 3px solid red;
    background-color: aqua;
  }
  body {
    display: flex;
    justify-content: center;
  }
</style>

<body>

  <form action="/add" method="post" class="centered">
    <h1>Add Employee</h1>
    <label for="name">Employee Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="salary">Employee Salary:</label>
    <input type="number" id="salary" name="salary" step="0.01" required><br><br>

    <label for="hours">Hours Worked:</label>
    <input type="number" id="hours" name="hours" step="0.01" required><br><br>

    <div>
      <button type="submit">Submit</button>
    </div><br><br>
      <a href="/calculate">Calculate Salaries</a>
  </form>
  
</body>

</html>
